<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>飲食紀錄檢視 - 寵物日常管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #e6f0ff;">
  <div class="container mt-5">
    <div class="card shadow p-4 rounded-4">
      <h2 class="mb-4 text-center">📋 飲食紀錄一覽</h2>

      <table class="table table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>食品種類</th>
            <th>開始使用日期</th>
            <th>到期日</th>
            <th>數量</th>
          </tr>
        </thead>
        <tbody>
          {% if diet_records %}
            {% for record in diet_records %}
              <tr>
                <td>{{ record.food_type or '無' }}</td>
                <td>{{ record.start_date or '無' }}</td>
                <td>{{ record.expiry_date or '無' }}</td>
                <td>{{ record.quantity or '無' }}</td>
              </tr>
            {% endfor %}
          {% else %}
            <tr>
              <td colspan="4">目前無飲食紀錄</td>
            </tr>
          {% endif %}
        </tbody>
      </table>

      <div class="d-flex justify-content-between mt-4">
        <a href="food_record.html" class="btn btn-outline-secondary">🔙 返回修改</a>
        <a href="{{ url_for('pets') }}" class="btn btn-outline-primary">🏠 返回我的寵物</a>
      </div>
    </div>
  </div>
</body>
</html>
