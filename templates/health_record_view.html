<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>健康紀錄 - 查看</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4"><strong>健康紀錄詳情</strong></h2>
    
    <div class="card p-4 shadow-sm">
      <dl class="row">
        <dt class="col-sm-3">寵物品種</dt>
        <dd class="col-sm-9">柴犬</dd>

        <dt class="col-sm-3">寵物名稱</dt>
        <dd class="col-sm-9">小黑</dd>

        <dt class="col-sm-3">年齡</dt>
        <dd class="col-sm-9">3 歲</dd>

        <dt class="col-sm-3">身體狀況</dt>
        <dd class="col-sm-9">健康良好</dd>

        <dt class="col-sm-3">上次疫苗接種日期</dt>
        <dd class="col-sm-9">2025-04-15</dd>

        <dt class="col-sm-3">藥物清單</dt>
        <dd class="col-sm-9">
          <ul>
            <li>驅蟲藥：每月一次</li>
            <li>關節保健品：每日兩次</li>
          </ul>
        </dd>
      </dl>
    </div>

    <div class="mt-4">
      <a href="health_record.html" class="btn btn-outline-primary me-2"><i class="fa-solid fa-arrow-left"></i> 返回編輯</a>
      <a href="mypet.html" class="btn btn-primary"><i class="fa-solid fa-house"></i> 回到我的寵物</a>
    </div>
  </div>
</body>
</html>
