<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>📦 用品存貨紀錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .item-card { min-height: 100px; }
    .hidden { display: none; }
  </style>
</head>
<body style="background-color: #f8f9fa;">

<div class="container py-5">
  <a href="/supply" class="btn btn-outline-secondary back-btn">← 返回存貨檢視</a>
  <div class="row g-4">

    <!-- 📦 左側：用品清單 -->
    <div class="col-md-6">
      <div class="card shadow p-3 rounded-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">📦 用品存貨紀錄</h5>
          <button class="btn btn-sm btn-success" onclick="addItem()">➕ 新增</button>
        </div>
        <div id="item-list">
          <!-- 用品項目會加在這裡 -->
        </div>
      </div>
    </div>

    <!-- 📋 右側：詳細紀錄 -->
    <div class="col-md-6">
      <div class="card shadow p-3 rounded-4 hidden" id="record-panel">
        <h5 class="mb-3"><span id="record-item-name">項目名稱</span> 的存貨紀錄</h5>

        <!-- 紀錄表格 -->
        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th>日期時間</th>
              <th>數量</th>
              <th>備註</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="record-table-body">
            <!-- 紀錄列 -->
          </tbody>
        </table>

        <!-- 新增紀錄表單 -->
        <div class="mt-3">
          <h6>新增存貨紀錄</h6>
          <div class="row g-2">
            <div class="col-6">
              <input type="datetime-local" class="form-control" id="new-date">
            </div>
            <div class="col-3">
              <input type="number" class="form-control" id="new-quantity" placeholder="數量">
            </div>
            <div class="col-3">
              <input type="text" class="form-control" id="new-note" placeholder="備註">
            </div>
            <div class="col-12 text-end">
              <button class="btn btn-sm btn-primary" onclick="addRecord()">新增紀錄</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<script>
  let currentEditingId = null; // 目前編輯的庫存_id，null代表新增

  function addItem() {
    const container = document.getElementById("item-list");
    const div = document.createElement("div");
    div.className = "card mb-2 p-3 item-card";
    div.innerHTML = `
      <div class="row align-items-center">
        <div class="col-5"><input type="text" class="form-control" placeholder="項目名稱"></div>
        <div class="col-3"><input type="number" class="form-control" placeholder="庫存"></div>
        <div class="col-2"><input type="number" class="form-control" placeholder="警戒值"></div>
        <div class="col-2 text-end">
          <button class="btn btn-sm btn-success me-1" onclick="saveItem(this)">💾儲存</button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteItem(this)">❌刪除</button>
        </div>
      </div>
    `;
    container.appendChild(div);
  }

  function saveItem(button) {
    const itemCard = button.closest(".item-card");
    const inputs = itemCard.querySelectorAll("input");
    const itemName = inputs[0].value.trim();
    const quantity = parseInt(inputs[1].value);
    const threshold = parseInt(inputs[2].value);

    if (!itemName || isNaN(quantity) || isNaN(threshold)) {
      alert("請完整填寫名稱、庫存與警戒值");
      return;
    }

    // 取目前是否有_id (data-inventory-id)
    const inventoryId = itemCard.dataset.inventoryId || null;

    const payload = {
      item_name: itemName,
      quantity: quantity,
      threshold: threshold
    };

    // 如果有 id，代表編輯，呼叫更新API，否則呼叫新增API
    if (inventoryId) {
      payload.inventory_id = inventoryId;
      fetch("/api/supply/update_inventory", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(res => res.json())
      .then(data => {
        if(data.success){
          alert("更新成功");
          loadInventoryList();
        } else {
          alert("更新失敗：" + data.msg);
        }
      });
    } else {
      fetch("/api/supply/add_inventory", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(res => res.json())
      .then(data => {
        if(data.success){
          alert("新增成功");
          loadInventoryList();
        } else {
          alert("新增失敗：" + data.msg);
        }
      });
    }
  }

  function deleteItem(button) {
    const itemCard = button.closest(".item-card");
    const inventoryId = itemCard.dataset.inventoryId;
    if(inventoryId){
      if(!confirm("確定要刪除此用品嗎？")){
        return;
      }
      fetch("/api/supply/delete_inventory", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({inventory_id: inventoryId})
      }).then(res => res.json())
      .then(data => {
        if(data.success){
          alert("刪除成功");
          loadInventoryList();
        } else {
          alert("刪除失敗：" + data.msg);
        }
      });
    } else {
      // 尚未存到資料庫，直接移除
      itemCard.remove();
    }
  }

  // 顯示該項目紀錄（可依需求補充功能）
  function showRecord(button) {
    alert("此功能尚未實作");
  }

  // 載入使用者庫存列表，動態產生 item-card
  function loadInventoryList(){
    fetch("/api/supply/list_inventory")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("item-list");
      container.innerHTML = "";
      data.inventory.forEach(inv => {
        const div = document.createElement("div");
        div.className = "card mb-2 p-3 item-card";
        div.dataset.inventoryId = inv._id;
        div.innerHTML = `
          <div class="row align-items-center">
            <div class="col-5"><input type="text" class="form-control" value="${inv.item_name}"></div>
            <div class="col-3"><input type="number" class="form-control" value="${inv.quantity}"></div>
            <div class="col-2"><input type="number" class="form-control" value="${inv.threshold}"></div>
            <div class="col-2 text-end">
              
              <button class="btn btn-sm btn-success me-1" onclick="saveItem(this)">💾儲存</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteItem(this)">❌刪除</button>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    });
  }

  // 頁面載入時取得現有庫存
  window.onload = function(){
    loadInventoryList();
  }

</script>
</body>
</html>
